{% extends 'base.html' %}

{% block content %}

<br>
<br>


<div class="album">
    <div class="container">
        <h2>Sports</h2>
        <div class="row">
        {% for photo in sports %}
        <img src="{{photo.image.url }}" width="160" height="180">
        
        {% empty %}
        <h3>There are currently no images under this category</h3>
        {% endfor %}
        <a href="{% url 'photo_list' %}"><button class="btn btn-warning">Close</button></a>
      </div>

{% endblock %}
