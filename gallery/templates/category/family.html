{% extends 'base.html' %}

{% block content %}

<br>
<br>

<div class="container">
  <h1 class="text-center">Family</h1>
    <p class="text-center">Family memories for ever</p>
  <div class="row mt-3">
    <a href="{% url 'photo_list' %}"><button class="btn btn-danger">Close</button></a>
{% for photo in family %}
<div class="col-md-3" style="border-style:inset;" >
  <div class="m-4">
  <h6>{{photo.label}}</h6>
  <img src="{{photo.image.url}}" alt="" class="img-fluid" style="height: 150px; width:80%;">
  <p class="mt-3">{{photo.description}}</p>
  <p>Posted: {{photo.year_taken | timesince}}</p>
  <p>Category:{{photo.category}}</p>

  </div>
  
</div>

{% endfor %}
</div>

</div>

{% endblock %}
