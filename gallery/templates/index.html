{% extends 'base.html' %}
{% block content %}

<div class="container">
  <h1 class="text-center"> Gallery</h1>
<hr>
<div class="row mt-3">
  {% for photo in photos %}
  <div class="col-md-3" style="border-style:inset;" >
    <div class="m-4">
    <h6>{{photo.label}}</h6>
    <img src="{{photo.image.url}}" alt="" class="img-fluid" style="height: 150px; width:80%;">
    <p class="mt-3">{{photo.description}}</p>
    <p>Posted: {{photo.year_taken | timesince}}</p>
    <a href="{% url 'photo' photo.pk %}" class="btn btn-primary">Details</a>

    </div>
    
  </div>
  
  {% endfor %}
</div>

</div>
{% endblock %}
